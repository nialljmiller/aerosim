<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #throttle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            width: 40px;
        }
        #throttle-slider {
            width: 20px;
            height: 150px;
            margin: 0 auto;
            display: block;
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
        }
        #throttle-value {
            text-align: center;
            margin-top: 5px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        button:active {
            background-color: #4CAF50;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 5px solid #333;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="hud">
        <div>Speed: <span id="speed">0</span> m/s</div>
        <div>Altitude: <span id="altitude">0</span> m</div>
        <div>Damage: <span id="damage">0</span>%</div>
        <div>Time: <span id="time">12:00</span></div>
    </div>
    
    <div id="throttle-container">
        <input type="range" id="throttle-slider" min="0" max="100" value="30" orient="vertical">
        <div id="throttle-value">30%</div>
    </div>
    
    <div id="controls">
        <button id="start-btn">Start Simulation</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <h2>Loading Flight Simulator...</h2>
        <p>Please wait while we prepare for takeoff.</p>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let socket;
        let scene, camera, renderer;
        let airplane, terrain;
        let sunLight, ambientLight;
        let isSimulationRunning = false;
        let controls = {};
        let terrainChunks = {};
        let skybox;
        
        // Aircraft model data
        const aircraftData = {
            position: [0, 30, 0],
            rotation: [0, 0, 0],
            throttle: 0.3,
            damage: 0
        };
        
        // Initialize the 3D scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, 50, -50);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Add lights
            setupLights();
            
            // Create skybox
            createSkybox();
            
            // Create airplane
            createAirplane();
            
            // Create initial terrain
            createInitialTerrain();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Setup controls
            setupControls();
            
            // Start animation loop
            animate();
        }
        
        function setupLights() {
            // Ambient light for general illumination
            ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            // Directional light for sun
            sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(100, 100, 0);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 500;
            sunLight.shadow.camera.left = -100;
            sunLight.shadow.camera.right = 100;
            sunLight.shadow.camera.top = 100;
            sunLight.shadow.camera.bottom = -100;
            scene.add(sunLight);
        }
        
        function createSkybox() {
            // Create a large sphere for the sky
            const skyGeometry = new THREE.SphereGeometry(5000, 32, 32);
            
            // Create gradient material for sky
            const skyMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    topColor: { value: new THREE.Color(0x0077ff) },
                    bottomColor: { value: new THREE.Color(0xccefff) },
                    offset: { value: 400 },
                    exponent: { value: 0.6 }
                },
                vertexShader: `
                    varying vec3 vWorldPosition;
                    void main() {
                        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                        vWorldPosition = worldPosition.xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 topColor;
                    uniform vec3 bottomColor;
                    uniform float offset;
                    uniform float exponent;
                    varying vec3 vWorldPosition;
                    void main() {
                        float h = normalize(vWorldPosition + offset).y;
                        gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
                    }
                `,
                side: THREE.BackSide
            });
            
            skybox = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(skybox);
        }
        
        function createAirplane() {
            // Create a simple airplane model
            const fuselageGeometry = new THREE.CylinderGeometry(1, 1, 6, 8);
            const wingGeometry = new THREE.BoxGeometry(1, 0.2, 10);
            const tailGeometry = new THREE.BoxGeometry(0.5, 2, 1);
            
            const yellowMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFF00 });
            
            // Create the airplane group
            airplane = new THREE.Group();
            
            // Fuselage
            const fuselage = new THREE.Mesh(fuselageGeometry, yellowMaterial);
            fuselage.rotation.z = Math.PI / 2;
            airplane.add(fuselage);
            
            // Wings
            const wings = new THREE.Mesh(wingGeometry, yellowMaterial);
            wings.position.y = 0.3;
            airplane.add(wings);
            
            // Tail
            const tail = new THREE.Mesh(tailGeometry, yellowMaterial);
            tail.position.set(-2.5, 0.5, 0);
            airplane.add(tail);
            
            // Position the airplane
            airplane.position.set(0, 30, 0);
            airplane.castShadow = true;
            airplane.receiveShadow = true;
            
            scene.add(airplane);
        }
        
        function createInitialTerrain() {
            // Create a placeholder flat terrain
            const geometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            const material = new THREE.MeshLambertMaterial({
                color: 0x3c8d0d,
                wireframe: false,
                side: THREE.DoubleSide
            });
            
            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
            
            // Request terrain data from server
            requestTerrainChunk(0, 0, 500);
        }
        
        function requestTerrainChunk(x, z, size) {
            if (!isSimulationRunning) return;
            
            // Check if we already have this chunk
            const chunkKey = `${x},${z}`;
            if (terrainChunks[chunkKey]) return;
            
            // Request terrain mesh data from server
            socket.emit('request_terrain_mesh', {
                x: x,
                z: z,
                size: size,
                resolution: 20
            });
        }
        
        function createTerrainChunk(meshData) {
            const chunkKey = `${meshData.center[0]},${meshData.center[2]}`;
            
            // Create terrain geometry
            const geometry = new THREE.BufferGeometry();
            
            // Set vertices
            const vertices = new Float32Array(meshData.vertices);
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
            
            // Set indices
            geometry.setIndex(meshData.indices);
            
            // Set normals
            const normals = new Float32Array(meshData.normals);
            geometry.setAttribute('normal', new THREE.BufferAttribute(normals, 3));
            
            // Generate UVs
            const positions = geometry.attributes.position.array;
            const uvs = [];
            
            for (let i = 0; i < positions.length / 3; i++) {
                const x = positions[i * 3];
                const z = positions[i * 3 + 2];
                
                // Simple planar mapping
                uvs.push(x / meshData.size + 0.5, z / meshData.size + 0.5);
            }
            
            geometry.setAttribute('uv', new THREE.BufferAttribute(new Float32Array(uvs), 2));
            
            // Create terrain material
            const material = new THREE.MeshLambertMaterial({
                color: 0x3c8d0d,
                wireframe: false,
                side: THREE.DoubleSide
            });
            
            // Create mesh
            const chunk = new THREE.Mesh(geometry, material);
            chunk.receiveShadow = true;
            
            // Add to scene and track
            scene.add(chunk);
            terrainChunks[chunkKey] = chunk;
            
            // Remove the global terrain placeholder once we have real terrain
            if (terrain && terrainChunks.length > 3) {
                scene.remove(terrain);
                terrain = null;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function setupControls() {
            // Keyboard controls
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Throttle slider
            const throttleSlider = document.getElementById('throttle-slider');
            const throttleValue = document.getElementById('throttle-value');
            
            throttleSlider.addEventListener('input', function() {
                const value = throttleSlider.value;
                throttleValue.textContent = `${value}%`;
                
                if (isSimulationRunning) {
                    socket.emit('control_input', {
                        control: 'throttle_preset',
                        state: parseInt(value)
                    });
                }
            });
            
            // Start button
            document.getElementById('start-btn').addEventListener('click', function() {
                if (!isSimulationRunning) {
                    startSimulation();
                }
            });
            
            // Reset button
            document.getElementById('reset-btn').addEventListener('click', function() {
                if (isSimulationRunning) {
                    socket.emit('control_input', {
                        control: 'reset',
                        state: true
                    });
                }
            });
        }
        
        function handleKeyDown(event) {
            if (!isSimulationRunning) return;
            
            const key = event.key.toLowerCase();
            
            // Prevent key repeat
            if (controls[key]) return;
            
            controls[key] = true;
            
            switch (key) {
                case 'arrowup':
                    socket.emit('control_input', { control: 'pitch_up', state: true });
                    break;
                case 'arrowdown':
                    socket.emit('control_input', { control: 'pitch_down', state: true });
                    break;
                case 'arrowleft':
                    socket.emit('control_input', { control: 'roll_left', state: true });
                    break;
                case 'arrowright':
                    socket.emit('control_input', { control: 'roll_right', state: true });
                    break;
                case 'a':
                    socket.emit('control_input', { control: 'yaw_left', state: true });
                    break;
                case 'd':
                    socket.emit('control_input', { control: 'yaw_right', state: true });
                    break;
                case 'w':
                    socket.emit('control_input', { control: 'throttle_up', state: true });
                    break;
                case 's':
                    socket.emit('control_input', { control: 'throttle_down', state: true });
                    break;
                case 'r':
                    socket.emit('control_input', { control: 'reset', state: true });
                    break;
                case '0':
                    document.getElementById('throttle-slider').value = 0;
                    document.getElementById('throttle-value').textContent = "0%";
                    socket.emit('control_input', { control: 'throttle_preset', state: 0 });
                    break;
                case '1':
                    document.getElementById('throttle-slider').value = 10;
                    document.getElementById('throttle-value').textContent = "10%";
                    socket.emit('control_input', { control: 'throttle_preset', state: 10 });
                    break;
                case '2':
                    document.getElementById('throttle-slider').value = 25;
                    document.getElementById('throttle-value').textContent = "25%";
                    socket.emit('control_input', { control: 'throttle_preset', state: 25 });
                    break;
                case '3':
                    document.getElementById('throttle-slider').value = 50;
                    document.getElementById('throttle-value').textContent = "50%";
                    socket.emit('control_input', { control: 'throttle_preset', state: 50 });
                    break;
                case '4':
                    document.getElementById('throttle-slider').value = 75;
                    document.getElementById('throttle-value').textContent = "75%";
                    socket.emit('control_input', { control: 'throttle_preset', state: 75 });
                    break;
                case '5':
                    document.getElementById('throttle-slider').value = 100;
                    document.getElementById('throttle-value').textContent = "100%";
                    socket.emit('control_input', { control: 'throttle_preset', state: 100 });
                    break;
            }
        }
        
        function handleKeyUp(event) {
            if (!isSimulationRunning) return;
            
            const key = event.key.toLowerCase();
            controls[key] = false;
            
            switch (key) {
                case 'arrowup':
                    socket.emit('control_input', { control: 'pitch_up', state: false });
                    break;
                case 'arrowdown':
                    socket.emit('control_input', { control: 'pitch_down', state: false });
                    break;
                case 'arrowleft':
                    socket.emit('control_input', { control: 'roll_left', state: false });
                    break;
                case 'arrowright':
                    socket.emit('control_input', { control: 'roll_right', state: false });
                    break;
                case 'a':
                    socket.emit('control_input', { control: 'yaw_left', state: false });
                    break;
                case 'd':
                    socket.emit('control_input', { control: 'yaw_right', state: false });
                    break;
                case 'w':
                    socket.emit('control_input', { control: 'throttle_up', state: false });
                    break;
                case 's':
                    socket.emit('control_input', { control: 'throttle_down', state: false });
                    break;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        function connectSocket() {
            // Connect to server
            socket = io();
            
            // Socket connection events
            socket.on('connect', function() {
                console.log('Connected to server');
                document.getElementById('loading-screen').style.display = 'none';
            });
            
            socket.on('disconnect', function() {
                console.log('Disconnected from server');
                isSimulationRunning = false;
                document.getElementById('loading-screen').style.display = 'flex';
                document.getElementById('loading-screen').querySelector('h2').textContent = 'Connection Lost';
                document.getElementById('loading-screen').querySelector('p').textContent = 'Trying to reconnect...';
            });
            
            // Handle simulation status
            socket.on('simulation_status', function(data) {
                if (data.status === 'started') {
                    isSimulationRunning = true;
                    document.getElementById('start-btn').textContent = 'Simulation Running';
                    document.getElementById('start-btn').disabled = true;
                } else if (data.status === 'stopped') {
                    isSimulationRunning = false;
                    document.getElementById('start-btn').textContent = 'Start Simulation';
                    document.getElementById('start-btn').disabled = false;
                }
            });
            
            // Handle simulation state updates
            socket.on('simulation_state', function(state) {
                updateAirplane(state.plane);
                updateEnvironment(state.environment);
                updateTelemetry(state.telemetry);
                
                // Check if we need to request new terrain chunks
                if (state.terrain && state.terrain.current_chunk) {
                    checkAndRequestTerrain(state.terrain);
                }
            });
            
            // Handle terrain mesh data
            socket.on('terrain_mesh', function(meshData) {
                createTerrainChunk(meshData);
            });
        }
        
        function startSimulation() {
            socket.emit('start_simulation');
            document.getElementById('loading-screen').style.display = 'flex';
            document.getElementById('loading-screen').querySelector('h2').textContent = 'Starting Simulation...';
            document.getElementById('loading-screen').querySelector('p').textContent = 'Please wait while the physics engine initializes.';
        }
        
        function updateAirplane(planeData) {
            // Update airplane position and orientation
            airplane.position.set(
                planeData.position[0],
                planeData.position[1],
                planeData.position[2]
            );
            
            // Create rotation matrix from the plane's basis vectors
            const forward = new THREE.Vector3(planeData.forward[0], planeData.forward[1], planeData.forward[2]);
            const up = new THREE.Vector3(planeData.up[0], planeData.up[1], planeData.up[2]);
            const right = new THREE.Vector3(planeData.right[0], planeData.right[1], planeData.right[2]);
            
            // Set orientation using matrix
            const rotMatrix = new THREE.Matrix4();
            rotMatrix.makeBasis(forward, up, right);
            airplane.setRotationFromMatrix(rotMatrix);
            
            // Update aircraft color based on damage
            const damage = planeData.damage;
            const color = new THREE.Color();
            color.setRGB(
                damage,             // More red with damage
                1.0 - damage * 0.7, // Less green with damage
                0.0                 // No blue
            );
            
            airplane.children.forEach(child => {
                if (child.material) {
                    child.material.color = color;
                }
            });
            
            // Update camera position - follow the aircraft
            updateCamera(planeData);
            
            // Update throttle display if it changed
            const throttlePercent = Math.round(planeData.throttle * 100);
            const throttleSlider = document.getElementById('throttle-slider');
            const throttleValue = document.getElementById('throttle-value');
            
            if (parseInt(throttleSlider.value) !== throttlePercent) {
                throttleSlider.value = throttlePercent;
                throttleValue.textContent = `${throttlePercent}%`;
            }
        }
        
        function updateCamera(planeData) {
            // Get airplane position and orientation vectors
            const position = new THREE.Vector3(planeData.position[0], planeData.position[1], planeData.position[2]);
            const forward = new THREE.Vector3(planeData.forward[0], planeData.forward[1], planeData.forward[2]);
            const up = new THREE.Vector3(planeData.up[0], planeData.up[1], planeData.up[2]);
            
            // Calculate camera position (chase camera)
            // Position it behind and above the aircraft
            const cameraOffset = new THREE.Vector3()
                .copy(forward).multiplyScalar(-15)  // 15 units behind
                .add(new THREE.Vector3().copy(up).multiplyScalar(5));  // 5 units above
            
            const targetCameraPos = new THREE.Vector3().copy(position).add(cameraOffset);
            
            // Smoothly move the camera (lerp)
            camera.position.lerp(targetCameraPos, 0.1);
            
            // Look at a point slightly ahead of the airplane
            const lookAtPos = new THREE.Vector3()
                .copy(position)
                .add(new THREE.Vector3().copy(forward).multiplyScalar(10));  // Look 10 units ahead
            
            camera.lookAt(lookAtPos);
        }
        
        function updateEnvironment(envData) {
            // Update sun position
            if (sunLight) {
                const sunPos = new THREE.Vector3(
                    envData.sun_position[0],
                    envData.sun_position[1],
                    envData.sun_position[2]
                );
                
                // Normalize and scale
                sunPos.normalize().multiplyScalar(1000);
                sunLight.position.copy(sunPos);
                
                // Adjust light color and intensity based on time of day
                const sunAltitude = envData.sun_altitude;
                
                // Day/night cycle
                if (sunAltitude > 0) {
                    // Daytime
                    const dayIntensity = Math.min(1.0, sunAltitude / 30);
                    sunLight.intensity = dayIntensity;
                    sunLight.color.setRGB(1.0, 1.0, 0.9);
                    ambientLight.intensity = 0.3 + 0.2 * dayIntensity;
                    
                    // Sky color based on time of day
                    if (sunAltitude < 20) {
                        // Sunrise/sunset
                        const t = sunAltitude / 20;
                        skybox.material.uniforms.topColor.value.setRGB(
                            0.1 + 0.0077 * t * 10,
                            0.1 + 0.5 * t,
                            0.5 + 0.2 * t
                        );
                        skybox.material.uniforms.bottomColor.value.setRGB(
                            0.8 - 0.3 * t,
                            0.3 + 0.3 * t,
                            0.1 + 0.4 * t
                        );
                    } else {
                        // Full day
                        skybox.material.uniforms.topColor.value.setRGB(0.0077, 0.5, 0.7);
                        skybox.material.uniforms.bottomColor.value.setRGB(0.5, 0.6, 0.7);
                    }
                } else {
                    // Night time
                    const nightFactor = Math.max(0, 1 + sunAltitude / 20);
                    sunLight.intensity = 0.1 * nightFactor;
                    sunLight.color.setRGB(0.8, 0.8, 1.0);  // Moonlight is blueish
                    ambientLight.intensity = 0.1 * nightFactor;
                    
                    // Night sky
                    skybox.material.uniforms.topColor.value.setRGB(0.0, 0.0, 0.03);
                    skybox.material.uniforms.bottomColor.value.setRGB(0.0, 0.0, 0.1);
                }
            }
        }
        
        function updateTelemetry(telemetry) {
            // Update HUD with telemetry data
            document.getElementById('speed').textContent = telemetry.speed.toFixed(1);
            document.getElementById('altitude').textContent = telemetry.altitude.toFixed(1);
            document.getElementById('time').textContent = telemetry.time_of_day;
            
            // Damage is updated separately via the aircraft data
        }
        
        function checkAndRequestTerrain(terrainData) {
            const currentChunk = terrainData.current_chunk;
            const x = currentChunk[0];
            const z = currentChunk[1];
            const chunkSize = 100;  // This should match your server's chunk size
            
            // Request current chunk and surrounding chunks
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const chunkX = (x + i) * chunkSize;
                    const chunkZ = (z + j) * chunkSize;
                    requestTerrainChunk(chunkX, chunkZ, chunkSize * 1.5);
                }
            }
        }
        
        // Initialize everything when the page loads
        window.addEventListener('load', function() {
            init();
            connectSocket();
        });
    </script>
</body>
</html>
